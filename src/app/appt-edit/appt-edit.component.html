<div style="padding: 5px">
    <div class="jumbotron mx-auto mt-3 py-3" *ngIf="appointment && people && appointment.Party.length===people.length">
  
      <div class="row">
        <div class="col">
          <button class="btn" (click)="goBack()">Back</button>
        </div>
      </div>
  
      <div class="row pt-3">
        <div class="col">
          <h3>{{appointment.Description}}</h3>
        </div>
      </div>
  
      <div class="row">
        <div class="col">
            <form class="form-inline">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="{{appointment.Start | date:'yyyy-MM-dd'}}"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                      </button>
                    </div>
                  </div>
              </div>
            </form>
          <h5>{{appointment.Start | date:'fullDate'}}</h5>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-3 pr-0" style="min-width: 150px; max-width: 150px;">
          <div>Starts: {{appointment.Start | date:'shortTime'}}</div>
        </div>
        <div class="col-md-3 pr-0">
          <div>Ends: {{appointment.End | date:'shortTime'}}</div>
        </div>
      </div>
  
      <div class="row py-1">
        <div class="col">
          <span>Party: </span>
          <span *ngFor="let user of people; last as isLast">
            <a routerLink="/u/{{user.Id}}">
              {{user.Name}}{{isLast? '' : ', '}}
            </a>
          </span>
        </div>
      </div>
  
      <hr class="my-2">
  
      <div *ngIf="appointment.Notes.length" class="row mb-2">
        <div class="col">
          Notes:
        </div>
      </div>
  
      <div *ngFor="let note of appointment.Notes" class="row pb-2">
        <div class="col">
          - {{note}}
        </div>
      </div>
  
      <div *ngIf="addingNote" class="row">
        <div class="col form-group">
          <textarea #newNote class="form-control" rows="5" style="max-width: 400px" id="new-note"></textarea>
          <button class="btn btn-success mt-2" (click)="addNote()">Submit</button>
        </div>
      </div>
  
      <div *ngIf="!addingNote" class="row mt-1">
        <div class="col">
          <button class="btn btn-primary" (click)="addingNote=true">Add note</button>
        </div>
      </div>
  
    </div>
  </div>
