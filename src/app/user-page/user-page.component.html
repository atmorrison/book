<div *ngIf="user" class="jumbotron mx-auto mt-3 pt-3 pb-3" style="min-width: 295px; max-width: 1000px">
    <div class="row pb-1">
        <div class="col-sm-6">
            <h3 class="pt-1">{{user.Name}}</h3>
        </div>
        <div class="col-sm-6 pb-2">
            <button class="btn btn-success float-sm-right">Create Appointment</button>
        </div>
    </div>
    <app-appt-list [userId]="user.Id"></app-appt-list>
</div>
